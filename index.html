<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="terminal">
        <header>
            <h1>Retro Encriptador</h1>
        </header>
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Escribe aquí tu mensaje..."></textarea>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <p id="output-text">Resultado aquí...</p>
            </section>
        </main>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
